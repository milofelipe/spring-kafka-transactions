spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      transaction-id-prefix: tx-
      properties:
        enable.idempotence: true
        transactional.id: tran-id-1
    consumer:
      group-id: group-1
      enable-auto-commit: false
      isolation-level: read_committed
  h2:
    console:
      enabled: true